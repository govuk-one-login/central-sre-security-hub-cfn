      Parameters:
        Environment: !!Ref Environment
        AllowedAccounts: ''
        AlertStack: ''
        Service: cloudtrail
        KeySpec: SYMMETRIC_DEFAULT
        KeyUsage: ENCRYPT_DECRYPT
  
